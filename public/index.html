<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Randomizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <ul class="nav-list">
        <a class="li-left" href="">Randomizer for Prize Draw</a>
         <li><a href="">Randomizer for Prize Draw</a></li>
          <li><a href="">Randomizer for Prize Draw</a></li>
           <li><a href="">Randomizer for Prize Draw</a></li>
      </ul>
    </header>
    
<div class="center">
      <div class="section">
      <h2>Participants</h2>
      <textarea id="participantsInput" placeholder="Enter participants, one per line"></textarea>
      <div class="buttons">
        <button id="addParticipants">Add Participants</button>
        <button id="clearParticipants">Clear All</button>
      </div>
      <div id="participantsList"></div>
    </div>
    
    <div class="section">
      <h2>Draw Winners</h2>
      <div class="draw-controls">
        <input type="number" id="winnersCount" min="1" value="1">
        <button id="drawWinners">Draw</button>
      </div>
      <div id="winnersResult"></div>
    </div>
    
    <div class="section">
      <h2>Winners History</h2>
      <button id="refreshHistory">Refresh</button>
      <div id="winnersHistory"></div>
    </div>
</div>

</footer>

<script src="/js/app.js"></script>
